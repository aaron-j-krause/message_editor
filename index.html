<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- There needs to be a place to render the components to. -->
  <div id="fixture"></div>
</body>
<!-- The React liobrary itself. We'll be using this mostly for React.Component -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
<!-- ReactDOM is what actually renders React components to the DOM-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
<!-- JSX is an extenstion of JavaScript syntax so it has to be transpiled.
     Babel takes care of that-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.18.1/babel.min.js"></script>
<!-- type="text/babel" tells babel to transpile this script -->
<script type="text/babel" src="app.js"></script>
</html>
